sources:
  - name: jaffle_shop
    description: "This is the source data for the Jaffle Shop example."
    database: workspace
    schema: default_raw
    tables:
      - name: jaffle_shop_customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary key
            tests:
              - not_null
              - unique
      - name: jaffle_shop_orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key
