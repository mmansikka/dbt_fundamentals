models:
  - name: stg_jaffle_shop__customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: "Primary key for the table"
        data_tests:
          - not_null
          - unique
      - name: customer_first_name
        description: "The customer's first name."
      - name: customer_last_name
        description: "The customer's last name."
  
  - name: stg_jaffle_shop__orders
    description: "Staging models for the jaffle_shop orders data."
    columns:
      - name: order_id
        description: "The unique identifier for each order."
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: "The unique identifier for the customer who placed the order."
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: "The date when the order was placed."
      - name: order_status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']